<ion-content class="wrapper">
  <ion-grid>
    <!--Image-->
    <ion-row>
      <ion-col class="ion-no-margin ion-no-padding" size="12" size-sm="12" size-md="6" size-lg="6">
        <div class="header-image-wrapper" style="background: var(--ion-background-color)">
          <p class="header-tags">
            <ion-card-subtitle [innerHTML]="drinkService.getTags(drink)" style="color: var(--ion-color-primary);">
              {{drink}}
            </ion-card-subtitle>
          </p>
          <ion-img style="width: 100%;" [src]=drink.strDrinkThumb></ion-img>
        </div>
      </ion-col>
      <!--Ingredients-->
      <ion-col style="--background: var(--ion-background-color);" size="12" size-sm="12" size-md="6" size-lg="6">
        <ion-list style="--background: var(--ion-background-color);">
          <ion-row>
            <ion-col *ngFor="let ingredient of drinkService.getIngredients(drink)" size="12">
              <ion-item style="--color: var(--ion-color-primary)" lines="none">
                <ion-label slot="end">{{ingredient}}</ion-label>
                <ion-note style="font-weight: bolder" slot="start"
                          color="tertiary">{{drinkService.getMeasurePerIngredient(ingredient, drink)}}</ion-note>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item lines="none" class="detail-item">
    <ion-text style="font-weight: bolder" slot="start" color="primary">
      Best from a:
    </ion-text>
    <ion-label style="font-weight: bolder" color="tertiary">
      {{drink.strGlass}}
    </ion-label>
  </ion-item>
  <ion-card style="--ion-background-color: var(--ion-color-primary);">
      <ion-card-content>
        <ion-text color="base" style="font-weight: bolder">
          Instructions<br/><br/>
        </ion-text>
        <div>{{drink.strInstructions}}</div>
      </ion-card-content>
  </ion-card>
</ion-content>
